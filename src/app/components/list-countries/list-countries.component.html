<div class="row" *ngIf="!loadCountries">
  <div class="mt-4 mb-4 col-md-5 col-12 block-countries">
    <div class="row">
      <div class="col-12">
        <h2 class="text-center">Lista de los paises</h2>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <mat-form-field class="w-100">
          <!-- (selectionChange)="filterCountries($event) evento de onChange cuando cambia el valor -->
          <mat-select [(ngModel)]="regionSelected" (selectionChange)="filterCountries($event)">
            <mat-option *ngFor="let region of listRegions" [value]="region.code">
              {{region.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>


    <div class="row">
      <div class="col-12 drop-list"
           cdkDropList
           #lCountries="cdkDropList"
           (cdkDropListDropped)="drop($event)"
           [cdkDropListData]="listCountries"
           [cdkDropListConnectedTo]="[lCountriesToVisit]">
        <div class="row mt-2 mb-2 m-0 country"
             *ngFor="let country of listCountries"
             cdkDrag>
          <div class="col-3 p-0">
            <img class="img-fluid" [src]="country.flag" alt="">
          </div>
          <div class="col-9">
            <span>{{country.name}}</span>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div class="mt-4 mb-4 offset-md-2 col-md-5 col-12 block-countries">

    <div class="row">
      <div class="col-12">
        <h2 class="text-center">Lista de los paises a visitar</h2>
      </div>
    </div>


    <div class="row">

      <div class="col-12 drop-list"
           cdkDropList
           #lCountriesToVisit="cdkDropList"
           (cdkDropListDropped)="drop($event)"
           [cdkDropListData]="listCountriesToVisit"
           [cdkDropListConnectedTo]="[lCountries]"
      >
        <div class="row mt-2 mb-2 m-0 country"
             *ngFor="let country of listCountriesToVisit"
             cdkDrag>
          <div class="col-3 p-0">
            <img class="img-fluid" [src]="country.flag" alt="">
          </div>
          <div class="col-9">
            <span>{{country.name}}</span>
          </div>
        </div>


      </div>
    </div>
  </div>


  <div class="h-100" *ngIf="loadCountries">
    <div class="spinner">
      <img src="assets/img/spinner.gif" alt="">
    </div>
  </div>
